<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics & Records — Geochem Foods Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --gfe-green: #1B5E20;
      --gfe-red: #D32F2F;
      --gfe-gold: #D4AF37;
      --gfe-bg: #FAF9F6;
      --gfe-text: #222222;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--gfe-bg);
      color: var(--gfe-text);
      font-family: 'Inter', 'Poppins', 'Nunito Sans', system-ui, -apple-system, sans-serif;
    }
    .sidebar-link {
      transition: all 0.3s ease;
    }
    .sidebar-link:hover {
      background-color: rgba(27, 94, 32, 0.1);
      transform: translateX(4px);
    }
    .sidebar-link.active {
      background-color: var(--gfe-green);
      color: white;
    }
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.active { transform: translateX(0); }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body class="antialiased">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed h-full overflow-y-auto z-40 transition-transform duration-300 md:translate-x-0">
      <div class="p-6">
        <a href="index.html" class="flex items-center gap-2 mb-8">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-cooU6mMI1RFeCvJAXMg1wACaOoRpCt.png" alt="GFE Logo" class="w-10 h-10 object-contain" />
          <div>
            <div class="font-bold text-sm text-[var(--gfe-red)]">GEOCHEM</div>
            <div class="font-semibold text-xs text-[var(--gfe-green)]">Foods Express</div>
          </div>
        </a>

        <div class="mb-6 p-4 bg-gradient-to-r from-[var(--gfe-green)]/10 to-[var(--gfe-gold)]/10 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-[var(--gfe-green)] text-white rounded-full flex items-center justify-center">
              <i class="fas fa-user text-xl"></i>
            </div>
            <div>
              <div id="user-display-name" class="font-semibold text-sm text-[var(--gfe-text)]">Loading...</div>
              <div class="text-xs text-gray-600">Customer</div>
            </div>
          </div>
        </div>

        <nav class="space-y-2">
          <a href="marketplace.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-[var(--gfe-text)]">
            <i class="fas fa-store w-5"></i>
            <span>Marketplace</span>
          </a>
          <a href="profile.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-[var(--gfe-text)]">
            <i class="fas fa-user w-5"></i>
            <span>Profile</span>
          </a>
          <a href="analytics.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium">
            <i class="fas fa-chart-line w-5"></i>
            <span>Analytics</span>
          </a>
          <a href="cart.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-[var(--gfe-text)]">
            <i class="fas fa-shopping-cart w-5"></i>
            <span>Cart</span>
          </a>
          <a href="settings.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-[var(--gfe-text)]">
            <i class="fas fa-cog w-5"></i>
            <span>Settings</span>
          </a>
          <!-- Removed "Back to Home" link from sidebar -->
          <button id="logout-btn" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-[var(--gfe-red)] hover:bg-red-50">
            <i class="fas fa-sign-out-alt w-5"></i>
            <span>Logout</span>
          </button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 md:ml-64 p-4 md:p-8 transition-all duration-300">
      <!-- Mobile Menu Toggle -->
      <button id="menu-toggle" class="md:hidden mb-4 p-2 bg-white rounded-lg border border-gray-300">
        <i class="fas fa-bars text-[var(--gfe-green)]"></i>
      </button>

      <h1 class="text-2xl md:text-3xl font-bold text-[var(--gfe-text)] mb-6">Analytics & Records</h1>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="bg-white rounded-xl shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm mb-1">Total Orders</p>
              <p id="stat-orders" class="text-3xl font-bold text-[var(--gfe-text)]">0</p>
            </div>
            <div class="w-12 h-12 bg-[var(--gfe-green)]/10 rounded-lg flex items-center justify-center">
              <i class="fas fa-shopping-bag text-[var(--gfe-green)] text-xl"></i>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm mb-1">Total Spent</p>
              <p id="stat-spent" class="text-3xl font-bold text-[var(--gfe-text)]">₦0</p>
            </div>
            <div class="w-12 h-12 bg-[var(--gfe-gold)]/10 rounded-lg flex items-center justify-center">
              <i class="fas fa-wallet text-[var(--gfe-gold)] text-xl"></i>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm mb-1">Loyalty Points</p>
              <p id="stat-points" class="text-3xl font-bold text-[var(--gfe-text)]">0</p>
            </div>
            <div class="w-12 h-12 bg-[var(--gfe-red)]/10 rounded-lg flex items-center justify-center">
              <i class="fas fa-star text-[var(--gfe-red)] text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Order History -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-lg font-bold text-[var(--gfe-text)] mb-4">Order History</h3>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="border-b border-gray-200">
              <tr>
                <th class="text-left py-3 px-4 font-semibold text-gray-600">Order ID</th>
                <th class="text-left py-3 px-4 font-semibold text-gray-600">Date</th>
                <th class="text-left py-3 px-4 font-semibold text-gray-600">Items</th>
                <th class="text-left py-3 px-4 font-semibold text-gray-600">Amount</th>
                <th class="text-left py-3 px-4 font-semibold text-gray-600">Status</th>
              </tr>
            </thead>
            <tbody id="orders-table">
              <tr class="border-b border-gray-100">
                <td class="py-3 px-4 text-gray-600">No orders yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { checkAuth, signOutUser } from './assets/js/auth-firebase.js';
    import { db } from './assets/js/firebase-config.js';
    import { collection, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    
    const user = await checkAuth();
    if (!user) {
      Swal.fire({
        icon: 'warning',
        title: 'Authentication Required',
        text: 'Please login to access analytics',
        confirmButtonText: 'Go to Login'
      }).then(() => {
        window.location.href = 'login.html';
      });
    } else {
      document.getElementById('user-display-name').textContent = user.displayName || user.email;
      
      const ordersRef = collection(db, 'orders');
      const q = query(ordersRef, where('userId', '==', user.uid));
      
      onSnapshot(q, (snapshot) => {
        let totalOrders = 0;
        let totalSpent = 0;
        let loyaltyPoints = 0;
        const ordersTable = document.getElementById('orders-table');
        ordersTable.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const order = doc.data();
          totalOrders++;
          totalSpent += order.total || 0;
          loyaltyPoints += Math.floor((order.total || 0) * 0.1); // 10% loyalty points
          
          const row = document.createElement('tr');
          row.className = 'border-b border-gray-100 hover:bg-gray-50';
          row.innerHTML = `
            <td class="py-3 px-4">${order.orderId || doc.id}</td>
            <td class="py-3 px-4">${new Date(order.date).toLocaleDateString()}</td>
            <td class="py-3 px-4">${order.items?.length || 0} items</td>
            <td class="py-3 px-4">₦${(order.total || 0).toLocaleString()}</td>
            <td class="py-3 px-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                order.status === 'Delivered' ? 'bg-green-100 text-green-700' :
                order.status === 'In Transit' ? 'bg-blue-100 text-blue-700' :
                'bg-yellow-100 text-yellow-700'
              }">
                ${order.status || 'Pending'}
              </span>
            </td>
          `;
          ordersTable.appendChild(row);
        });
        
        // Update stats
        document.getElementById('stat-orders').textContent = totalOrders;
        document.getElementById('stat-spent').textContent = `₦${totalSpent.toLocaleString()}`;
        document.getElementById('stat-points').textContent = loyaltyPoints;
        
        if (totalOrders === 0) {
          ordersTable.innerHTML = '<tr class="border-b border-gray-100"><td class="py-3 px-4 text-gray-600">No orders yet</td></tr>';
        }
      });
    }
    
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });
    
    document.getElementById('logout-btn').addEventListener('click', async () => {
      const result = await Swal.fire({
        title: 'Logout?',
        text: 'Are you sure you want to logout?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      });
      
      if (result.isConfirmed) {
        await signOutUser();
        Swal.fire({
          icon: 'success',
          title: 'Logged Out',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
