<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In — Geochem Foods Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --gfe-green: #1B5E20;
      --gfe-red: #D32F2F;
      --gfe-gold: #D4AF37;
      --gfe-bg: #FAF9F6;
      --gfe-text: #222222;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--gfe-bg);
      color: var(--gfe-text);
      font-family: 'Inter', 'Poppins', 'Nunito Sans', system-ui, -apple-system, sans-serif;
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in { animation: slideInUp 0.6s ease-out forwards; }
    .header-sticky {
      backdrop-filter: blur(10px);
      background: rgba(250, 249, 246, 0.8);
    }
    .btn-primary {
      background-color: var(--gfe-green);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0d3a1a;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(27, 94, 32, 0.2);
    }
    :focus-visible {
      outline: 3px solid var(--gfe-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body class="antialiased">
  <!-- HEADER -->
  <header class="sticky top-0 z-40 header-sticky border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 group" aria-label="Geochem Foods Express Home">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-cooU6mMI1RFeCvJAXMg1wACaOoRpCt.png" alt="Geochem Foods Express Logo" class="w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300" width="48" height="48" />
        <div class="hidden sm:flex flex-col">
          <span class="font-bold text-sm text-[var(--gfe-red)]">GEOCHEM</span>
          <span class="font-semibold text-xs text-[var(--gfe-green)]">Foods Express</span>
        </div>
      </a>
      <!-- Updated navigation to include all main pages -->
      <nav class="hidden md:flex items-center gap-6">
        <a href="index.html" class="text-sm font-medium text-[var(--gfe-text)] hover:text-[var(--gfe-green)] transition">Home</a>
        <a href="marketplace.html" class="text-sm font-medium text-[var(--gfe-text)] hover:text-[var(--gfe-green)] transition">Marketplace</a>
        <a href="about.html" class="text-sm font-medium text-[var(--gfe-text)] hover:text-[var(--gfe-green)] transition">About</a>
        <a href="contact.html" class="text-sm font-medium text-[var(--gfe-text)] hover:text-[var(--gfe-green)] transition">Contact</a>
      </nav>
      <a href="signup.html" class="px-4 py-2 rounded-full bg-[var(--gfe-gold)] text-[var(--gfe-green)] text-sm font-medium btn-primary shadow-md hover:bg-[var(--gfe-green)] hover:text-white">
        Sign Up
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md animate-slide-in">
      <!-- Card -->
      <div class="bg-white rounded-2xl p-8 shadow-lg">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-[var(--gfe-text)] mb-2">Welcome Back</h1>
          <p class="text-gray-600">Sign in to your GFE Marketplace account</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-[var(--gfe-text)] mb-2">Email Address</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--gfe-green)] focus:border-transparent" placeholder="you@example.com" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-[var(--gfe-text)] mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--gfe-green)] focus:border-transparent" placeholder="••••••••" />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="w-4 h-4 rounded border-gray-300" />
              <span class="text-gray-600">Remember me</span>
            </label>
            <button type="button" id="forgot-password-btn" class="text-[var(--gfe-green)] hover:text-[#0d3a1a] font-medium">Forgot password?</button>
          </div>

          <button type="submit" class="w-full px-6 py-3 bg-[var(--gfe-green)] text-white rounded-lg font-semibold btn-primary shadow-md mt-6">
            <i class="fa fa-sign-in mr-2"></i>Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Updated social login: Google, Apple (replaced Facebook) -->
        <div class="grid grid-cols-2 gap-3">
          <button type="button" id="google-login-btn" class="px-4 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-2">
            <i class="fab fa-google text-red-500"></i>Google
          </button>
          <button type="button" id="apple-login-btn" class="px-4 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-2">
            <i class="fab fa-apple text-gray-800"></i>Apple
          </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Don't have an account? <a href="signup.html" class="text-[var(--gfe-green)] hover:text-[#0d3a1a] font-semibold">Sign up here</a>
        </p>
      </div>

      <!-- Trust Badge -->
      <div class="mt-8 text-center text-xs text-gray-600">
        <p><i class="fa fa-lock text-[var(--gfe-green)] mr-1"></i>Your data is secure and encrypted</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-r from-[var(--gfe-green)]/5 to-[var(--gfe-gold)]/5 border-t border-gray-200 mt-20">
    <div class="max-w-6xl mx-auto px-4 py-8 text-center text-sm text-gray-600">
      <p>© 2025 Geochem Foods Express. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { signInUser, signInWithGoogle, signInWithApple } from './assets/js/auth-firebase.js';
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Show loading
      Swal.fire({
        title: 'Signing in...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });
      
      const result = await signInUser(email, password);
      
      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Welcome Back!',
          text: 'Login successful',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'marketplace.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: result.error
        });
      }
    });
    
    document.getElementById('google-login-btn').addEventListener('click', async () => {
      Swal.fire({
        title: 'Signing in with Google...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });
      
      const result = await signInWithGoogle();
      
      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Welcome Back!',
          text: 'Login successful',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'marketplace.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Google Login Failed',
          text: result.error
        });
      }
    });
    
    document.getElementById('apple-login-btn').addEventListener('click', async () => {
      Swal.fire({
        title: 'Signing in with Apple...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });
      
      const result = await signInWithApple();
      
      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Welcome Back!',
          text: 'Login successful',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'marketplace.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Apple Login Failed',
          text: result.error
        });
      }
    });
    
    document.getElementById('forgot-password-btn').addEventListener('click', () => {
      // Open forgot password modal
      Swal.fire({
        title: 'Forgot Password',
        input: 'email',
        inputLabel: 'Your email address',
        inputPlaceholder: 'Enter your email',
        showCancelButton: true,
        inputValidator: (value) => {
          if (!value) {
            return 'You need to write something!';
          }
          if (!/\S+@\S+\.\S+/.test(value)) {
            return 'Please enter a valid email address!';
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Email Sent',
            text: 'Check your inbox for further instructions.',
            icon: 'success'
          });
        }
      });
    });
  </script>
</body>
</html>
